# yaml-language-server: $schema=https://aka.ms/teams-toolkit/v1.8/yaml.schema.json
# Visit https://aka.ms/teamsfx-v5.0-guide for details on this file
# Visit https://aka.ms/teamsfx-actions for details on actions
version: v1.8

provision:

  - uses: teamsApp/create
    with:
      name: EchoAgent${{APP_NAME_SUFFIX}}
    writeToEnvironmentFile:
      teamsAppId: TEAMS_APP_ID

  - uses: aadApp/create
    with:
      name: EchoAgent${{APP_NAME_SUFFIX}}
      generateClientSecret: true
      signInAudience: AzureADMyOrg
    writeToEnvironmentFile:
      clientId: AGENT_ID
      clientSecret: SECRET_AGENT_PASSWORD
      objectId: AGENT_OBJECT_ID
      tenantId: AGENT_TENANT_ID

  - uses: file/createOrUpdateJsonFile
    with:
      target: ../appsettings.Development.json
      content:
        AgentApplicationOptions:
          StartTypingTimer: false
          RemoveRecipientMention: false
          NormalizeMentions: false
        TokenValidation:
          Audiences:
            ClientId: ${{AGENT_ID}}
        Connections:
          BotServiceConnection:
            Settings:
              AuthType: "ClientSecret"
              AuthorityEndpoint: "https://login.microsoftonline.com/${{AGENT_TENANT_ID}}"
              ClientId: ${{AGENT_ID}}
              ClientSecret: ${{SECRET_AGENT_PASSWORD}}
        AzureAIAgentConfiguration:
          AgentId: ${{AZURE_AI_FOUNDRY_PROJECT_AGENT_ID}}
          ProjectEndpoint: ${{AZURE_AI_FOUNDRY_PROJECT_ENDPOINT}}
        Logging:
          LogLevel:
            Default: Debug
            Microsoft.AspNetCore: Debug
            Microsoft.Copilot: Debug
            Microsoft.Hosting.Lifetime: Debug
        BlobsStorageOptions:
          ConnectionString: UseDevelopmentStorage=true
          ContainerName: state

  - uses: arm/deploy
    with:
      subscriptionId: ${{AZURE_SUBSCRIPTION_ID}}
      resourceGroupName: ${{AZURE_RESOURCE_GROUP_NAME}}
      templates:
        - path: ./infra/azure.local.bicep
          parameters: ./infra/azure.parameters.local.json
          deploymentName: Create-resources-for-local-agent
      bicepCliVersion: v0.9.1

  - uses: teamsApp/validateManifest
    with:
      manifestPath: ./appPackage/manifest.json

  - uses: teamsApp/zipAppPackage
    with:
      manifestPath: ./appPackage/manifest.json
      outputZipPath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
      outputFolder: ./appPackage/build

  - uses: teamsApp/validateAppPackage
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip

  - uses: teamsApp/update
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
